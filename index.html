<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess the Number!</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Guess My Number!</h1>
    <p id="info">Choose a number between 1 and 20</p>
    <p id="displayChosen">?</p>
    <div class="playArea">
      <div class="inputSection">
        <label for="inp" class="lbl" id="lbl"
          >Enter the number you guessed:</label
        >
        <input type="number" id="inp" name="inp" />
      </div>
      <button id="checkButton" onclick="checkNum()">Check!</button>
      <button id="restartButton" onclick="restart()">Restart!</button>
      <p id="score">Score: 20</p>
      <p id="highScore">High Score: 0</p>
    </div>
  </body>
</html>
